<div class="message-view-box" *ngIf="box">
  <h4>{{ box.boxType }}</h4>
  <div class="messages__container" *ngIf="box.messages && box.messages.length > 0">
    <div class="message" *ngFor="let message of box.messages">
      {{ message.text }}
    </div>
  </div>
  <div class="empty-state" *ngIf="box.messages && box.messages.length == 0">
    <h3>Nothing to display here, check back later!</h3>
  </div>
</div>
